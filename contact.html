<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="me.css">
    <title>Contact</title>
</head>
<body>
    <h1 class="title">Contactez moi</h1>
    
    <form action="Contact">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" placeholder="Votre nom">

        <label for="surname">Prénom:</label>
        <input type="text" id="surname" name="surname" placeholder="Votre prénom">


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemple@gmail.com">

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="votre message"></textarea>

        <input type="submit" value="Envoyer">
    </form><br>
    <button><a href="me.html">Retour à la page d'accueil</a></button>
</body>
</html>
